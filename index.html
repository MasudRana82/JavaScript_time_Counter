<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            background-color: black;
        }

        .container {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
    </style>

    <script>
         const countdate = new Date("Oct 31 2022 14:30:55 ").getTime();
         var x = setInterval(function(){

            let now =new Date().getTime();
            let distance = countdate - now;
            
            /* note:
            javascript calculate time in miliseconds. That's why why we use 1000. and 60 is for seconds to minures convert */
            
            var day= Math.floor(distance/(1000  * 60 * 60 * 24 ));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000* 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000* 60));
            var seconds = Math.floor((distance % (1000 * 60 )) / (1000));
            /* console.log(hours); */
            document.getElementById('timer').innerHTML = day + " days " + hours +" hours " +minutes +" m "  + seconds +" second ";
            if(distance<0){
                clearInterval(x);
                document.getElementById('timer').innerHTML ="Time's up";
            }

         },1000)
        
    </script>
</head>

<body>
    <h1>Javascript timer </h1>

    <div class="container">

        
        <p id="timer"></p>
    </div>

</body>

</html>
